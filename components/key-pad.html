      }

        display: -webkit-flex;     /* NEW - Chrome */
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        -webkit-flex-direction: row;
        -webkit-flex-wrap: wrap;
        -ms-flex-direction: row;
        -ms-flex-wrap: wrap;
        -moz-flex-direction: row;
        -moz-flex-wrap: wrap;

        -ms-justify-content: space-around;
        -moz-justify-content: space-around;
      }

        width: 30%;
      }
