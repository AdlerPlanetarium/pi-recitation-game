<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="gradual-typer" attributes="text rate running">
  <template>

    <div class'wrap' style='width:400px; height:600px; word-wrap: break-word; text-align:left;margin: 0 auto;' id='content'></div>

    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }
      .wrap{
        width: 200px;
        text-align: left;
        height:600px;
        word-wrap: break-word;
      }
      span{
        opacity: 0px;
        position: relative;
        -webkit-animation-name: fadeIn;
        -webkit-animation-duration: 3s;
      }

      @-webkit-keyframes fadeIn {
        from { opacity:0;}
        to { opacity:1;}
      }
    </style>
  </template>

  <script>
    Polymer({
      writePos:0,
      rate: 200,
      running: false,
      ready:function(){
        this.updateWritePos()
      },
      textChanged:function(){
        this.splitText = this.text.split("")
      },
      updateWritePos:function(){
        if(this.writePos <= this.text.length && this.running){
          span = document.createElement("span");
          span.className = "fadeText"
          span.innerHTML = this.text[this.writePos]
          this.$.content.appendChild(span)
          this.writePos+=1
        }
        setTimeout(function(){this.updateWritePos()}.bind(this), this.rate*100)
      }
    });
  </script>
</polymer-element>
